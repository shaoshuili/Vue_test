<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myd</title>
  <style>
  .classP{
    color: blue;
    font-size: 20px;
  }

  </style>
</head>
<body>
<div id="box">
  <p class="classP">遍历数组</p>
  <ul>
    <li v-for="(person,index) in persons" :key = "index">
      {{index}}~{{person.name}}-{{person.age}}
      ---<button @click ="deleteP(index)">删除</button>
      ---<button @click ="updateP(index,{name:'Rose',age:22})">更新</button>

    </li>
  </ul>
  <p :class="p">遍历数组2</p>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: "#box",
  data :{
    persons : [
      {name:"Jack1",age:18},
      {name:"Jack2",age:19},
      {name:"Jack3",age:20},
      {name:"Jack4",age:21},
      {name:"Jack5",age:22},
    ],
    p:"classP"
  },
  methods : {
    deleteP (index){
      console.log(index);
      this.persons.splice(index,1);
    },
    updateP (index,newP){
      this.persons.splice(index,1,newP);
    }
  }
})

</script>
</body>
</html>
